name: read outputs
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: 
- workflow_dispatch
jobs:
  Explore-GitHub-Actions-Task-Outputs:
    runs-on: ubuntu-latest
    environment: some
    steps:
      - name: Export GH Secret
        id: set_secret
        run: echo "SECRET=idkfa19i" >> "$GITHUB_OUTPUT"
      - name: Export GH Secret
        id: read_secret
        run: echo ${{ steps.set_secret.outputs.SECRET }}
  Explore-GitHub-Actions-Job-Outputs:
    runs-on: ubuntu-latest
    needs: Explore-GitHub-Actions-Task-Outputs
    environment: some
    steps:
      - name: Export GH Secret
        id: read_secret
        run: echo ${{ needs.Explore-GitHub-Actions-Task-Outputs.outputs.SECRET }}